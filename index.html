<!DOCTYPE html>
<html>
<head>
    <title>Formulario de conversiones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de conversiones</h1>
        <form id="formulario">
            <div class="form-group">
                <label for="km">Convertir de Km a m</label>
                <input type="number" class="form-control" id="km" placeholder="Introduce el valor en Km">
                <p id="resultado1"></p>
                <button type="button" class="btn btn-primary" id="boton1">Convertir</button>
                <button type="button" class="btn btn-secondary" id="limpiar1">Limpiar</button>
            </div>
            <div class="form-group">
                <label for="m">Convertir de m a cm</label>
                <input type="number" class="form-control" id="m" placeholder="Introduce el valor en m">
                <p id="resultado2"></p>
                <button type="button" class="btn btn-primary" id="boton2">Convertir</button>
                <button type="button" class="btn btn-secondary" id="limpiar2">Limpiar</button>
            </div>
            <div class="form-group">
                <label for="ft">Convertir de ft a pulg</label>
                <input type="number" class="form-control" id="ft" placeholder="Introduce el valor en ft">
                <p id="resultado3"></p>
                <button type="button" class="btn btn-primary" id="boton3">Convertir</button>
                <button type="button" class="btn btn-secondary" id="limpiar3">Limpiar</button>
            </div>
            <div class="form-group">
                <label for="yd">Convertir de yarda a pulg</label>
                <input type="number" class="form-control" id="yd" placeholder="Introduce el valor en yarda">
                <p id="resultado4"></p>
                <button type="button" class="btn btn-primary" id="boton4">Convertir</button>
                <button type="button" class="btn btn-secondary" id="limpiar4">Limpiar</button>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
